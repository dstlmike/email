<!DOCTYPE html>
<html>

<style>

   
html {
  background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Courier New', Courier, monospace;
  font-size: 25px;


}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}



hr {
  margin: auto;
  width: 40%;
}
</style>
    
<body>


    
  <div class='topleft'>
    <p>Logo</p></div>
    <div class='middle'><h2>COMING SOON</h2>
       <hr></hr>
      <p id='demo' style='font-size: 30px'></p>
   </div>
    <div class='bottomleft'>
    <p>Family Birthday's</p>
  </div>

</body>
<script>

    var countDownDate = new Date("sep 30, 2020 00:00:01").getTime(); 
    var alex = new Date("mar 12, 2020 00:00:01").getTime();
var ashley = new Date("mar 24, 2020 00:00:01").getTime();
var lucas = new Date("jun 19, 2020 00:00:01").getTime();
var tiago = new Date("sep 30, 2020 00:00:01").getTime();

/* var countDate; 
if (now > "sep 28, 2020 00:00:01") {
countDownDate = "oct 1, 2020 00:00:01";
}
*/
var countdownfunction = setInterval(function() {

    var now = new Date().getTime();
  
    var distance = countDownDate - now;
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  document.getElementById('demo').innerHTML = days + 'd ' + hours + 'h '
  + minutes + 'm ' + seconds + 's ';
  
   if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById('demo').innerHTML = "Happy Birthday Tiago";
  }
}, 1000);
</script>


</html>
